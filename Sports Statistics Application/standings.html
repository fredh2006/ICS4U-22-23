<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class = "black">
    <nav class="navbar">
        <div class="container">
            <ul class="nav">
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="standings.html">Standings</a>
                </li>
                <li>
                    <a href="games.html">Games</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <div class="form">
            <div class="field">
                <label class="label">Group</label>
                <div class="control">
                    <input class="input group" type="text" placeholder="A, B, C, D" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Team 1</label>
                <div class="control">
                    <input class="input team1" type="text" placeholder="Pick a team from chosen group" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Team 2</label>
                <div class="control">
                    <input class="input team2" type="text" placeholder="Pick another team from chosen group" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Day</label>
                <div class="control">
                    <input class="input day" type="text" placeholder="Pick a day between 1 - 8" required>
                </div>
            </div>

            <div class="field">
                <label class="label ">Winner</label>
                <div class="control">
                    <div class="select">
                        <select class="select-options">
                            <option>Team 1</option>
                            <option>Team 2</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" onClick="return handleClick()">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="columns mt-5">
            <div class="column is-half">
                <div class="card">
                    <header class="card-header-title">
                        Group A
                    </header>
                    <div class="card-content">
                        <table id="groupA" class="table is-striped">
                            <thead>
                                <tr>
                                    <th onclick="sort('pos', 'A')">Pos</th>
                                    <th onclick="sort('Name', 'A')" class="name">Name</th>
                                    <th onclick="sort('W', 'A')">Wins</th>
                                    <th onclick="sort('L', 'A')">Losses</th>
                                    <th onclick="sort('pct', 'A')">PCT</th>
                                    <th onclick="sort('streak', 'A')">Streak</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="card">
                    <header class="card-header-title">
                        Group B
                    </header>
                    <div class="card-content">
                        <table id="groupB" class="table is-striped">
                            <thead>
                                <th onclick="sort('pos', 'B')">Pos</th>
                                <th onclick="sort('Name', 'B')" class="name">Name</th>
                                <th onclick="sort('W', 'B')">Wins</th>
                                <th onclick="sort('L', 'B')">Losses</th>
                                <th onclick="sort('pct', 'B')">PCT</th>
                                <th onclick="sort('streak', 'B')">Streak</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns mt-5">
            <div class="column is-half">
                <div class="card">
                    <header class="card-header-title">
                        Group C
                    </header>
                    <div class="card-content">
                        <table id="groupC" class="table is-striped">
                            <thead>
                                <tr>
                                    <th onclick="sort('pos', 'C')">Pos</th>
                                    <th onclick="sort('Name', 'C')" class="name">Name</th>
                                    <th onclick="sort('W', 'C')">Wins</th>
                                    <th onclick="sort('L', 'C')">Losses</th>
                                    <th onclick="sort('pct', 'C')">PCT</th>
                                    <th onclick="sort('streak', 'C')">Streak</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="card">
                    <header class="card-header-title">
                        Group D
                    </header>
                    <div class="card-content">
                        <table id="groupD" class="table is-striped">
                            <thead>
                                <tr>
                                    <th onclick="sort('pos', 'D')">Pos</th>
                                    <th onclick="sort('Name', 'D')" class="name">Name</th>
                                    <th onclick="sort('W', 'D')">Wins</th>
                                    <th onclick="sort('L', 'D')">Losses</th>
                                    <th onclick="sort('pct', 'D')">PCT</th>
                                    <th onclick="sort('streak', 'D')">Streak</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
<script src="js/standings.js"></script>

</html>
