<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div>
        <table id="standings" class = "table is-striped">
            <thead>
                <tr>
                    <th onclick = "sort('Name')">Name</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th onclick = "sort('PTS')">Points</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

<script>
    const data = '[{"Name": "Toronto", "W": 10, "L": 3, "PTS": 20},{"Name": "Montreal", "W":8, "L": 5, "PTS": 16},{"Name": "Tampa Bay", "W": 13, "L": 0, "PTS": 26},{"Name": "Anaheim", "W": 0, "L": 13, "PTS": 0},{"Name": "Las Vegas", "W": 7, "L": 6, "PTS": 14}]';
    teams = JSON.parse(data)
    console.log(teams);

    createTable(teams);

    function createTable(teams){
        let tableBody = document.querySelector('#standings tbody')
        tableBody.replaceChildren();
        teams.forEach((team) =>{
            const row = document.createElement('tr');
            let td = document.createElement('td');
            td.textContent = team.Name;
            row.appendChild(td)
            td = document.createElement('td');
            td.textContent = team.W;
            row.appendChild(td)
            td = document.createElement('td');
            td.textContent = team.L;
            row.appendChild(td)
            td = document.createElement('td');
            td.textContent = team.PTS;
            row.appendChild(td)
            tableBody.appendChild(row)
        });
    }

    function sort(field){
        if(field == 'Name'){
            teams = teams.sort((teamA, teamB) => {
            return (teamA.Name < teamB.Name) ? -1 : 1
         });
        }else if(field == 'PTS'){
            teams = teams.sort((teamA, teamB)=> teamA.PTS - teamB.PTS)
        }
        createTable(teams)
    }
</script>

</html>
