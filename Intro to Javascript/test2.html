<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="form">
            <div class="field">
                <label class="label">Group</label>
                <div class="control">
                    <input class="input G" type="text" placeholder="A, B, C, D" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Team 1</label>
                <div class="control">
                    <input class="input T1" type="text" placeholder="Pick a team from chosen group" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Team 2</label>
                <div class="control">
                    <input class="input T2" type="text" placeholder="Pick another team from chosen group" required>
                </div>
            </div>

            <div class="field">
                <label class="label ">Winner</label>
                <div class="control">
                    <div class="select">
                        <select class="S">
                            <option>Team 1</option>
                            <option>Team 2</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" onClick="return handleClick()">Submit</button>
                </div>
            </div>
        </div>
    </section>
</body>

<script>
    function handleClick() {
        let form = document.querySelector('.form')
        let filler = document.querySelector('.G')
        let filler1 = document.querySelector('.T1')
        let filler2 = document.querySelector('.T2')
        let select = document.querySelector('.S')
        let option = select.options[select.selectedIndex]
        let group = filler.value;
        let team1 = filler1.value;
        let team2 = filler2.value;
        if (group.length == 0 || team1.length == 0 || team2.length == 0) {
            alert("Please fill all the fields")
            const inputs = document.querySelectorAll('.input')
            inputs.forEach(input => {
                input.value = '';
            })
            return false;
        }
        console.log(group);
        console.log(team1);
        console.log(team2);
        console.log(option.value);
        const inputs = document.querySelectorAll('.input')
        inputs.forEach(input => {
            input.value = '';
        })
        return true;
    }
</script>

</html>
