<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bulma Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
  <link rel="stylesheet" href="./styles/styleslogin.css">
</head>

<body>

  <section class="section">

    <div class="hero">
      <div class="container has-text-centered">
        <div class="title">
          Login
        </div>
        <hr class = "divider">
        <div class="subtitle">
          Please login to proceed.
        </div>
      </div>
    </div>


    <div class="columns">
      <div class="column"></div>
      <div class="column">

        <div class="has-text-centered">
          <figure class ="figure image is-128x128 is-inline-block is-overlay">
            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
          </figure>
          </div> 

        <div class="card">  
          <div class="card-content">
                <br>
                <br>
                <br>
                <br>
            <div class="field mb-4">
              <div class="control">
                <input class="input is-medium" type="text" placeholder="Your Email">
              </div>
            </div>

            <div class="field mb-4">
              <div class="control">
                <input class="input is-medium" type="text" placeholder="Your Password">
              </div>
            </div>

            <div class="field has-text-centered mb-4">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember Me
                </label>
              </div>
            </div>


            <div class="field">
              <div class="control">
                <button class="button is-info is-fullwidth is-medium">
                  <span class="icon-text">
                    <span>Login</span>
                    <span class="icon">
                      <i class="fa-solid fa-right-to-bracket"></i>
                    </span>
                  </span>
                </button>
              </div>
            </div>

          </div>
        </div>

        <footer class="footer has-background-white has-text-centered">
          <a href="#">Sign Up</a>
          <a href="#">Forgot Password</a>
          <a href="#">Need Help?</a>
        </footer>

      </div>
      <div class="column"></div>
    </div>

  </section>

</body>

</html>
